<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@100&display=swap" rel="stylesheet">

    <title>Login here</title>
</head>
<body>
    
    <img src="Images/loading.gif" class="loader" alt="loading">

    <section class="form-section">
        <div class="form-container">
            <img src="images/bg-1.jpeg" class="form-img" alt="signup">

            <div class="form">
                <h1 class="form-heading">login here</h1>

                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                
                <span class="error">this is an error</span>
 
                <button class="submit-btn">Login</button>
                <a href="/signup" class="login-form-link">Don't have an account. Signup here</a>
            </div>
            
        </div>
    </section>

    <script src="common.js"></script> 
    <script src="signup.js"></script>
</body>
</html>
