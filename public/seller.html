<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="seller.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@100&display=swap" rel="stylesheet">

    <title>Register as seller</title>
</head>
<body>
    <img src="Images/loading.gif" class="loader" alt="loading">

    <div class="form">
        <h1 class="form-title">Apply for seller account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="Business Name">
        <textarea id="address" autocomplete="off" placeholder="Business Address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="Tell us about your Business"></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="Mobile Number">
        <span class="error">this is an error</span>
        <button class="apply-btn">Apply</button>
    </div>

    <img src="Images/bg-1.jpeg" class="seller-img" alt="image">

    <script src="common.js"></script>
    <!-- <script src="signup.js"></script> -->
    <script src="seller.js"></script>
</body>
</html>
