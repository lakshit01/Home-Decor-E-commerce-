<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@100&display=swap" rel="stylesheet">

    <title>Signup here</title>
</head>
<body>
    
    <img src="Images/loading.gif" class="loader" alt="loading">

    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">new here, signup here</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="mobile">
                <span class="error">this is an error</span>

                <div>
                    <input type="checkbox" id="tc"><label for="tc">You agree to our <a href="#">terms and conditions</a></label>
                </div>

                <button class="submit-btn">signup</button>
                <a href="/login" class="login-form-link">Already have an account. Login here</a>
            </div>
            <img src="images/bg-1.jpeg" class="form-img" alt="signup">
        </div>
    </section>

    <script src="common.js"></script>
    <script src="signup.js"></script>
</body>
</html>
